<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Place</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            margin: 0;
            font-size: 18px;
        }
        .card-content p {
            color: #666;
            font-size: 14px;
        }
        .card-content .price {
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
        .profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .drawer {
            width: 250px;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .drawer a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }
        .drawer .profile-info {
            text-align: center;
        }
        .drawer .profile-info h2 {
            margin: 10px 0 0;
        }
        .drawer .profile-info p {
            margin: 5px 0;
            color: #ff0;
            font-weight: bold;
        }
        .logout {
            margin-top: 20px;
            cursor: pointer;
        }
        .logout:hover {
            color: #ff0;
        }
    </style>
</head>
<body>
    <div class="drawer">
        <div class="profile-info">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmZUq_im5xfAwetyOB8xgrYrDcN4yi4-naug4CwlwFY4o4MD27XX5mdA2rVRgIuml_SHs&usqp=CAU" class="profile-image" alt="Profile Image">
            <h2>MuhammadY2011</h2>
            <p>Prezident</p>
        </div>
        <a href="#">Home</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
        <hr>
        <a href="https://t.me/nownewsuz">Telegram Channel</a>
        <hr>
        <a href="#">Give your idea!</a>
        <hr>
        <a href="#">Viktorina javoblari</a>
        <a href="#">Messages</a>
    </div>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search...">
            <button onclick="filterGadgets()">Search</button>
        </div>
        <div id="gadgets-container">
            <div class="card">
                <img src="https://i5.walmartimages.com/seo/Like-New-Apple-iPhone-13-Pro-Max-A2484-1024GB-Graphite-US-Model-Factory-Unlocked-Cell-Phone_3799fa6d-69b3-4396-85ea-dcf72b7cf82c.2dd229ac08aa206ccdb79e98909c8591.jpeg" alt="iPhone 13 Pro Max">
                <div class="card-content">
                    <h3>iPhone 13 Pro Max</h3>
                    <p>128GB, 12MP kamera, 4352 mAh batareya</p>
                    <p class="price">699 USD</p>
                    <button onclick="launchURL('https://example.com')">Batafsil</button>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </div>

    <script>
        const gadgetsList = [
            {
                title: "iPhone 13 Pro Max",
                category: "Telefon",
                image: "https://i5.walmartimages.com/seo/Like-New-Apple-iPhone-13-Pro-Max-A2484-1024GB-Graphite-US-Model-Factory-Unlocked-Cell-Phone_3799fa6d-69b3-4396-85ea-dcf72b7cf82c.2dd229ac08aa206ccdb79e98909c8591.jpeg",
                price: "699 USD",
                specs: "128GB, 12MP kamera, 4352 mAh batareya"
            },
            {
                title: "iPad Pro",
                category: "Planshet",
                image: "https://brostore.uz/cdn/shop/files/u2.png?v=1700307807",
                price: "1199 USD",
                specs: "256GB, 12.9 dyuym ekran, 9720 mAh batareya"
            },
            // Add more gadgets as needed
        ];

        function filterGadgets() {
            const query = document.getElementById('search').value.toLowerCase();
            const filteredGadgets = gadgetsList.filter(gadget => 
                gadget.title.toLowerCase().includes(query) || 
                gadget.category.toLowerCase().includes(query)
            );
            displayGadgets(filteredGadgets);
        }

        function displayGadgets(gadgets) {
            const gadgetsContainer = document.getElementById('gadgets-container');
            gadgetsContainer.innerHTML = '';
            gadgets.forEach(gadget => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${gadget.image}" alt="${gadget.title}">
                    <div class="card-content">
                        <h3>${gadget.title}</h3>
                        <p>${gadget.specs}</p>
                        <p class="price">${gadget.price}</p>
                        <button onclick="launchURL('https://example.com')">Batafsil</button>
                    </div>
                `;
                gadgetsContainer.appendChild(card);
            });
        }

        function launchURL(url) {
            window.open(url, '_blank');
        }

        // Initial display of gadgets
        displayGadgets(gadgetsList);
    </script>
</body>
</html>
